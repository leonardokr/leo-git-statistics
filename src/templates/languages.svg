<svg width="350" height="170" viewBox="0 0 350 170" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="lang-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:{{ gradient_start }};stop-opacity:1" />
    <stop offset="100%" style="stop-color:{{ gradient_end }};stop-opacity:1" />
  </linearGradient>
  <clipPath id="lang-rounded">
    <rect x="0" y="0" width="350" height="170" rx="6" ry="6"/>
  </clipPath>
  <clipPath id="progress-clip">
    <rect x="0" y="0" width="300" height="8" rx="4" ry="4"/>
  </clipPath>
</defs>

<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideRight {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes expandWidth {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }
  .animate-fade { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
  .animate-slide { animation: slideRight 0.5s ease forwards; opacity: 0; }
  .progress-animate { animation: expandWidth 1s ease-out forwards; transform-origin: left; }
  .delay-1 { animation-delay: 0.1s; }
  .delay-2 { animation-delay: 0.2s; }
  .delay-3 { animation-delay: 0.4s; }
</style>

<rect clip-path="url(#lang-rounded)" width="100%" height="100%" fill="{{ bg_color }}" stroke="{{ border_color }}" stroke-width="1"/>

<rect x="0" y="0" width="6" height="170" fill="url(#lang-gradient)" clip-path="url(#lang-rounded)"/>

<g transform="translate(25, 30)" class="animate-fade delay-1">
  <text font-family="'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif" font-weight="600" font-size="16" fill="{{ title_color }}">Most Used Languages</text>
</g>

<g transform="translate(25, 50)" class="animate-fade delay-2">
  <rect x="0" y="0" width="300" height="8" rx="4" ry="4" fill="{{ border_color }}" opacity="0.3"/>
  <g clip-path="url(#progress-clip)" class="progress-animate">
    {{ progress }}
  </g>
</g>

<foreignObject x="25" y="70" width="300" height="90" class="animate-slide delay-3">
  <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 12px;">
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 8px 16px;">
      {{ lang_list }}
    </ul>
  </div>
</foreignObject>

</svg>
