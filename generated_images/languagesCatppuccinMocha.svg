<svg width="350" height="170" viewBox="0 0 350 170" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="lang-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#f38ba8;stop-opacity:1" />
  </linearGradient>
  <clipPath id="lang-rounded">
    <rect x="0" y="0" width="350" height="170" rx="6" ry="6"/>
  </clipPath>
  <clipPath id="progress-clip">
    <rect x="0" y="0" width="300" height="8" rx="4" ry="4"/>
  </clipPath>
</defs>

<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideRight {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes expandWidth {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }
  .animate-fade { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
  .animate-slide { animation: slideRight 0.5s ease forwards; opacity: 0; }
  .progress-animate { animation: expandWidth 1s ease-out forwards; transform-origin: left; }
  .delay-1 { animation-delay: 0.1s; }
  .delay-2 { animation-delay: 0.2s; }
  .delay-3 { animation-delay: 0.4s; }
</style>

<rect clip-path="url(#lang-rounded)" width="100%" height="100%" fill="#1e1e2e" stroke="#313244" stroke-width="1"/>

<rect x="0" y="0" width="350" height="6" fill="url(#lang-gradient)" clip-path="url(#lang-rounded)"/>

<g transform="translate(25, 30)" class="animate-fade delay-1">
  <text font-family="'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif" font-weight="600" font-size="16" fill="#cba6f7">Most Used Languages</text>
</g>

<g transform="translate(25, 55)" class="animate-fade delay-2">
  <g clip-path="url(#progress-clip)" class="progress-animate">
    <rect x="0.00" y="0" width="155.68" height="8" fill="None"/><rect x="155.68" y="0" width="110.84" height="8" fill="#3572A5"/><rect x="266.53" y="0" width="24.54" height="8" fill="#EB8CEB"/><rect x="291.07" y="0" width="3.14" height="8" fill="#012456"/><rect x="294.21" y="0" width="2.05" height="8" fill="#f1e05a"/><rect x="296.25" y="0" width="1.51" height="8" fill="#A97BFF"/><rect x="297.77" y="0" width="0.86" height="8" fill="#3178c6"/><rect x="298.63" y="0" width="0.76" height="8" fill="#e34c26"/><rect x="299.38" y="0" width="0.26" height="8" fill="#f34b7d"/><rect x="299.64" y="0" width="0.15" height="8" fill="#ecdebe"/><rect x="299.79" y="0" width="0.08" height="8" fill="#3D6117"/><rect x="299.88" y="0" width="0.08" height="8" fill="#663399"/><rect x="299.95" y="0" width="0.03" height="8" fill="#89e051"/><rect x="299.98" y="0" width="0.02" height="8" fill="#C1F12E"/>
  </g>
</g>

<foreignObject x="25" y="75" width="300" height="85" class="animate-slide delay-3">
  <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 12px;">
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 8px 16px;">
      <li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: None; margin-right: 6px;"></span>
                <span style="color: { text_color };">Rich Text Format</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">51.9%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3572A5; margin-right: 6px;"></span>
                <span style="color: { text_color };">Python</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">36.9%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #EB8CEB; margin-right: 6px;"></span>
                <span style="color: { text_color };">XSLT</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">8.2%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #012456; margin-right: 6px;"></span>
                <span style="color: { text_color };">PowerShell</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">1.0%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #f1e05a; margin-right: 6px;"></span>
                <span style="color: { text_color };">JavaScript</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">0.7%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #A97BFF; margin-right: 6px;"></span>
                <span style="color: { text_color };">Kotlin</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">0.5%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3178c6; margin-right: 6px;"></span>
                <span style="color: { text_color };">TypeScript</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">0.3%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #e34c26; margin-right: 6px;"></span>
                <span style="color: { text_color };">HTML</span>
                <span style="color: { percent_color }; margin-left: 4px; font-size: 11px;">0.3%</span>
            </li>
    </ul>
  </div>
</foreignObject>

</svg>
