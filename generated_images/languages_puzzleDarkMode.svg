<rect class="puzzle-rect delay-4" x="184.18" y="192.42" width="213.63" height="4.84" fill="#3887d7"/>
<rect class="puzzle-rect delay-5" x="184.18" y="197.26" width="213.63" height="2.74" fill="#478fd6"/>
