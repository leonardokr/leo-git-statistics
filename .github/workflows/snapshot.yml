name: Daily Stats Snapshot

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Take stats snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.repository_owner }}
        run: python -c "
          import asyncio, os, sys;
          sys.path.insert(0, '.');
          from aiohttp import ClientSession;
          from src.core.environment import Environment;
          from src.core.stats_collector import StatsCollector;
          from src.core.stats_assembler import build_snapshot_payload;
          from src.db.snapshots import snapshot_store;
          async def main():
              username = os.environ['GITHUB_ACTOR'];
              token = os.environ['GITHUB_TOKEN'];
              env = Environment(username=username, access_token=token);
              async with ClientSession() as session:
                  collector = StatsCollector(env, session);
                  data = await build_snapshot_payload(collector);
                  snapshot_store.save_snapshot(username, data);
                  print(f'Snapshot saved for {username}: {data}');
          asyncio.run(main())
          "

      - name: Commit snapshot database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/db/snapshots.db
          git diff --cached --quiet || git commit -m "chore: daily stats snapshot"
          git push
