<svg width="495" height="195" viewBox="0 0 495 195" xmlns="http://www.w3.org/2000/svg">
<defs>
  <linearGradient id="lang-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#ff79c6;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#bd93f9;stop-opacity:1" />
  </linearGradient>
  <clipPath id="lang-rounded">
    <rect x="0" y="0" width="495" height="195" rx="6" ry="6"/>
  </clipPath>
  <clipPath id="progress-clip">
    <rect x="0" y="0" width="455" height="8" rx="4" ry="4"/>
  </clipPath>
</defs>

<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideRight {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes expandWidth {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }
  .animate-fade { animation: fadeInUp 0.6s ease forwards; opacity: 0; }
  .animate-slide { animation: slideRight 0.5s ease forwards; opacity: 0; }
  .progress-animate { animation: expandWidth 1s ease-out forwards; transform-origin: left; }
  .delay-1 { animation-delay: 0.1s; }
  .delay-2 { animation-delay: 0.2s; }
  .delay-3 { animation-delay: 0.4s; }
</style>

<rect clip-path="url(#lang-rounded)" width="100%" height="100%" fill="#282a36" stroke="#44475a" stroke-width="1"/>

<rect x="0" y="0" width="6" height="195" fill="url(#lang-gradient)" clip-path="url(#lang-rounded)"/>

<g transform="translate(25, 28)">
  <g class="animate-fade delay-1">
    <text font-family="'Segoe UI', Ubuntu, 'Helvetica Neue', Sans-Serif" font-weight="600" font-size="18" fill="#ff79c6">Most Used Languages</text>
  </g>
</g>

<g transform="translate(20, 50)">
  <g class="animate-fade delay-2">
    <rect x="0" y="0" width="455" height="8" rx="4" ry="4" fill="#44475a" opacity="0.3"/>
    <g clip-path="url(#progress-clip)" class="progress-animate">
      <rect x="0.00" y="0" width="204.75" height="8" fill="#3572A5"/><rect x="204.75" y="0" width="113.75" height="8" fill="#3178c6"/><rect x="318.50" y="0" width="68.25" height="8" fill="#f1e05a"/><rect x="386.75" y="0" width="36.40" height="8" fill="#dea584"/><rect x="423.15" y="0" width="18.20" height="8" fill="#00ADD8"/><rect x="441.35" y="0" width="13.65" height="8" fill="#89e051"/>
    </g>
  </g>
</g>

<foreignObject x="20" y="75" width="455" height="105" class="animate-slide delay-3">
  <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 'Segoe UI', Ubuntu, Sans-Serif; font-size: 12px;">
    <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 8px 16px;">
      <li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3572A5; margin-right: 6px;"></span>
                <span style="color: #f8f8f2;">Python</span>
                <span style="color: #6272a4; margin-left: 4px; font-size: 11px;">45.0%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #3178c6; margin-right: 6px;"></span>
                <span style="color: #f8f8f2;">TypeScript</span>
                <span style="color: #6272a4; margin-left: 4px; font-size: 11px;">25.0%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #f1e05a; margin-right: 6px;"></span>
                <span style="color: #f8f8f2;">JavaScript</span>
                <span style="color: #6272a4; margin-left: 4px; font-size: 11px;">15.0%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #dea584; margin-right: 6px;"></span>
                <span style="color: #f8f8f2;">Rust</span>
                <span style="color: #6272a4; margin-left: 4px; font-size: 11px;">8.0%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #00ADD8; margin-right: 6px;"></span>
                <span style="color: #f8f8f2;">Go</span>
                <span style="color: #6272a4; margin-left: 4px; font-size: 11px;">4.0%</span>
            </li><li style="display: flex; align-items: center;">
                <span style="width: 10px; height: 10px; border-radius: 50%; background-color: #89e051; margin-right: 6px;"></span>
                <span style="color: #f8f8f2;">Shell</span>
                <span style="color: #6272a4; margin-left: 4px; font-size: 11px;">3.0%</span>
            </li>
    </ul>
  </div>
</foreignObject>

</svg>
