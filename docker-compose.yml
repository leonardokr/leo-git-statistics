services:
  api:
    build: .
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file: ./api/.env
    environment:
      - PORT=${PORT:-8000}
      - WORKERS=${WORKERS:-4}
      - DATABASE_PATH=/app/data/traffic.db
      - SNAPSHOTS_DB_PATH=/app/data/snapshots.db
      - WEBHOOKS_DB_PATH=/app/data/webhooks.db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - api-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  api-data:
  redis-data:
